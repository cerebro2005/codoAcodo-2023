<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon" />

        <title>JPDesing</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/neon-animado.css" />
    </head>
    <body>
        <!-- MENU ENCABEZADO -->
        <div class="contenedor-header">
            <header></header>
        </div>

        <!-- SECCION INICIO -->
        <main>
            <section id="inicio" class="inicio"></section>

            <!-- SECCION SOBRE MI -->
            <section id="sobremi" class="sobremi"></section>

            <!-- SECCION SKILLS -->
            <section class="skills" id="skills"></section>

            <!-- SECCION CURRICULUM -->
            <section id="curriculum" class="curriculum">
                <div class="contenido-seccion">
                    <h2>Curriculum</h2>
                    <div class="fila">
                        <div class="col izquierda"></div>
                        <div class="col derecha"></div>
                    </div>
                </div>
            </section>

            <!-- SECCION PORTFOLIO -->
            <section id="portfolio" class="portfolio">
                <div class="contenido-seccion">
                    <h2>PORTFOLIO</h2>
                    <div class="galeria"></div>
                </div>
            </section>

            <!-- SECCION CONTACTO -->
            <section id="contacto" class="contacto">
                <div class="contenido-seccion">
                    <h2>CONTACTO</h2>
                    <div class="fila">
                        <!-- Formulario -->
                        <form
                            class="col"
                            id="miFormulario"
                            action="https://formspree.io/f/xgebrqrp"
                            method="post"
                        >
                            <input
                                type="text"
                                name="nombre"
                                placeholder="Tú Nombre"
                                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                                spellcheck="true"
                                required
                            />
                            <input
                                type="tel"
                                name="telefono"
                                placeholder="Número telefónico"
                                required
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="Dirección de correo"
                                pattern="^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                                required
                            />
                            <input
                                type="text"
                                name="asunto"
                                placeholder="Asunto"
                                spellcheck="true"
                                spellcheck="true"
                                required
                            />
                            <textarea
                                name="message"
                                id=""
                                cols="30"
                                rows="10"
                                placeholder="Mensaje"
                                spellcheck="true"
                                required
                            ></textarea>

                            <button type="submit">
                                Enviar Mensaje
                                <i class="fa-solid fa-paper-plane"></i>
                                <span class="overlay"></span>
                            </button>
                            <button onclick="limpiarFormulario()">
                                Limpiar Form.
                                <i class="fa-solid fa-trash-can-arrow-up"></i>
                                <span class="overlay"></span>
                            </button>
                        </form>
                        <!-- Mapa -->
                        <div class="col">
                            <h2 style="font-size: 25px">Mapa de ubicación</h2>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.904195512502!2d-58.52642782529513!3d-34.65712236031875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9f63396ae49%3A0xb292a958b7730381!2sCodo%20a%20codo%20y%20centro%20de%20formacion%20profecional!5e0!3m2!1sen!2sar!4v1682423890366!5m2!1sen!2sar"
                                width="100%"
                                height="300"
                                style="border: 1px solid black"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                            ></iframe>

                            <!-- 1. El <iframe> (el reproductor de vídeo) sustituirá a esta etiqueta <div>. -->
                            <div id="player"></div>

                            <div class="info">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-location-dot"></i>
                                        Av. Gral. Paz 12206-12140, Buenos Aires
                                    </li>
                                    <li>
                                        <i
                                            class="fa-solid fa-mobile-screen"
                                        ></i>
                                        Llamanos: +54 011 4343443
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-envelope"></i>
                                        Email: codoacodo@example.com
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <div id="article-container"></div>
        <footer>
            <a href="#inicio" class="arriba">
                <i class="fa-solid fa-angles-up"></i>
            </a>
            <div>
                <p>&copy; Copyright JPDesign - 2023</p>
                <p><small>Todos los derechos reservados.</small></p>
            </div>
        </footer>

        <script src="./js/datos.js"></script>
        <script src="./js/html.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
