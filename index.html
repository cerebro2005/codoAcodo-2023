<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon" />

        <title>PADesing</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/nombre-animado.css" />

    <body>
        <!-- MENU ENCABEZADO -->
        <div class="contenedor-header">
            <header></header>
        </div>

        <!-- SECCION INICIO -->
        <main>
            <section id="inicio" class="inicio"></section>

            <!-- SECCION SOBRE MI -->
            <section id="sobremi" class="sobremi"></section>

            <!-- SECCION SKILLS -->
            <section class="skills" id="skills"></section>

            <!-- SECCION CURRICULUM -->
            <section id="curriculum" class="curriculum">
                <div class="contenido-seccion">
                    <h2>Curriculum</h2>
                    <div class="fila">
                        <div class="col izquierda"></div>
                        <div class="col derecha"></div>
                    </div>
                </div>
            </section>

            <!-- SECCION PORTFOLIO -->
            <section id="portfolio" class="portfolio">
                <div class="contenido-seccion">
                    <h2>PORTFOLIO</h2>
                    <div class="galeria"></div>
                </div>
            </section>

            <!-- SECCION CONTACTO -->
            <section id="contacto" class="contacto"></section>
        </main>
        <!-- footer -->
        <footer></footer>

        <script src="./js/datos.js"></script>
        <script src="./js/html.js"></script>
        <script src="./js/script.js"></script>
    </body>
